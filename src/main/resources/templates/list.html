<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
            <h2 class = "centered">View Jobs By Category</h2>
        </div>

        <table class="centeredTable">
            <tr>
                <th:block th:each="column : ${columns}"> <!--for each column in columns loop through and display as a table header (all, employer, location, position type, skill)-->
                    <th th:text = "${column.value}"></th>
                </th:block>
            </tr>
            <tr>
                <!-- TODO #2: Complete the View Jobs By Category Table. -->

                <td>
                    <li>
                        <a href="/list/jobs?column=all">View All</a>
                    </li>
                </td> <!-- Feel free to remove or modify this element if necessary. -->

                <td th:each="category : ${tableChoices}"> <!-- for each category in table choices (all, employer, location, position type, skill)-->
                    <ul>
                        <li th:each="item : ${category.value}"> <!-- Get each category value and also generate a hyperlink-->
                            <a th:href="@{/list/jobs(column=${category.key},value=${item})}" th:text="${item}"></a>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>

    </body>
</html>
